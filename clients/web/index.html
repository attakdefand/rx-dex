<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="RX-DEX - A high-performance decentralized exchange built with Rust">
  <meta name="keywords" content="DEX, Decentralized Exchange, Cryptocurrency, Trading, Rust, Blockchain">
  <meta name="author" content="RX-DEX Team">
  <meta name="theme-color" content="#3b82f6">
  <title>RX-DEX - Decentralized Exchange</title>

  <!-- Pick the binary target explicitly to avoid the "more than one artifact" error -->
  <link data-trunk rel="rust" data-bin="rx-dex-web" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <base href="/" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    
    /* Loading animation for initial page load */
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0f172a;
    }
    
    .initial-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loading">
      <div class="initial-spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration (for PWA support) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
