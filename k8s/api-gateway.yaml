apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: rxdex/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: QUOTER_URL
          value: "http://quoter:8081"
        - name: USER_SERVICE_URL
          value: "http://user-service:8084"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:8083"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer